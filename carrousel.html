<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="cards.css">
    <style>
      .carousel-caption {
        color: red;
      }
    </style>
</head>
<body>
    <div class="container">
        <div id="carousel-ex" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="./img/settings-265131_960_720(1).jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Texto Teste de Imagem</h2>
                    </div>
                </div>

                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./img/smart-home-3148026_960_720.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Texto Teste de Imagem</h2>
                    </div>
                </div>
                
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./img/programming-1873854_960_720.png" alt="">
                    <div class="carousel-caption">
                        <h2>Texto Teste de Imagem</h2>
                    </div>
                </div>
                
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./img/diamond-161739_960_720.png" alt="">
                    <div class="carousel-caption">
                        <h2>Texto Teste de Imagem</h2>
                    </div>
                </div>
                
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="./img/social-network-2187996_960_720.jpg" alt="">
                
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./img/10645796-nebulosa-e-galaxias-no-espaco-3d-foto.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Texto Teste de Imagem</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-ex" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-ex" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-ex" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="2"></button>  
                <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="4"></button>  
                <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="5"></button>
            </div>
        </div>
    </div>

    
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
